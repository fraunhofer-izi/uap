################################################################################
## Destination Path Section                                                   ##
## ========================                                                   ##
##                                                                            ##
## - directory where analysis results get stored                              ##
################################################################################

destination_path: genomes/animalia/chordata/mammalia/primates/homo_sapiens/gencode

################################################################################
## Steps Section                                                              ##
## =============                                                              ##
##                                                                            ##
## - define analysis steps here                                               ##
################################################################################

steps:
    ##################
    ## Source steps ##
    ##################

    gencode_v19_annotation (raw_url_source):
        url: ftp://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_19/gencode.v19.annotation.gtf.gz
        path: genomes/animalia/chordata/mammalia/primates/homo_sapiens/gencode
        filename: gencode.v19.annotation.gtf
        uncompress: yes

    gencode_v19_long_noncoding_RNAs (raw_url_source):
        url: ftp://ftp.ebi.ac.uk/pub/databases/gencode/Gencode_human/release_19/gencode.v19.long_noncoding_RNAs.gtf.gz
        path: genomes/animalia/chordata/mammalia/primates/homo_sapiens/gencode
        filename: gencode.v19.long_noncoding_RNAs.gtf
        uncompress: yes

################################################################################
## Tools Section                                                              ##
## =============                                                              ##
##                                                                            ##
## - define used tools here                                                   ##
## - for module system usage see documentation                                ##
################################################################################

tools:
    ##################
    # External Tools #
    ##################

    curl:
        path: curl
        get_version: --version
        exit_code: 0

    pigz: 
        path: pigz
        get_version: --version
        exit_code: 0

    ##################
    # Internal Tools #
    ##################

    compare_secure_hashes:
        path: ../tools/compare_secure_hashes.py
        get_version: --version
        exit_code: 0

    ##############
    # Unix Tools #
    ##############

    cp:
        path: cp
        get_version: --version
        exit_code: 0

    dd:
        path: dd
        get_version: --version
        exit_code: 0

    mkdir:
        path: mkdir
        get_version: --version
        exit_code: 0
